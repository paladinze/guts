<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='tooltip.js' defer></script>
  <script src='time.js' defer></script>
  <script src='superA.js' defer></script>
  <script src='modal.js' defer></script>
  <style>
    /* some global styles */
    :root {
      --color-primary: hotpink;
    }
    * {
      box-sizing: border-box;
    }
    div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<template id='tooltip-tmpl'>
  <style>
    span {
      color: salmon;
    }
  </style>
  <span>*<slot>some default text</slot></span>
</template>
<h1>Web Component</h1>
  <h2>tooltip</h2>
  <div>
    <ze-tooltip text='the tooltip' class='active'></ze-tooltip>is awesome!
  </div>

  <div>
    <ze-tooltip text='the tooltip'><span>text with a tooltip</span></ze-tooltip> is awesome!
  </div>

  <div class='special-div'>
    <ze-tooltip text='the tooltip'><span>text with a tooltip</span></ze-tooltip> is awesome!
  </div>


  <h2>formatted time</h2>
  <time-formatted id="elem" hour="numeric" minute="numeric" second="numeric"></time-formatted>

  <h2>modal</h2>
  <ze-modal>
    <h1 slot='title'>Foo bar</h1>
    <div slot='content'>modal content</div>
  </ze-modal>
  <button type='button' id='modal-button'>open modal</button>

  <h2>extend built-in tag</h2>
  <a is="super-a" href='https://google.com'>A Super Link</a>


  <script>
    const modal = document.querySelector('ze-modal');
    const btn = document.getElementById('modal-button');
    btn.addEventListener('click', () => {
      modal.open();
    })
    // listen to custom event
    modal.addEventListener('close', () => {
      console.log('the modal has closed!')
    })
  </script>
</body>
</html>
